<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sigorta Teklif Ekranı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            max-width: 500px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #003366;
        }
    </style>
</head>
<body>

    <h1>Sağlık Sigortası Teklif Hesaplama</h1>

    <label>Yaş</label>
    <input type="number" id="age" min="0" max="120" value="30">

    <label>Cinsiyet</label>
    <select id="sex">
        <option value="male">Erkek</option>
        <option value="female">Kadın</option>
    </select>

    <label>BMI (Vücut Kitle İndeksi)</label>
    <input type="number" id="bmi" step="0.1" value="25.0">

    <label>Sigara Kullanımı</label>
    <select id="smoker">
        <option value="no">Hayır</option>
        <option value="yes">Evet</option>
    </select>

    <button onclick="getQuote()">Teklif Hesapla</button>

    <div id="result"></div>

    <script>
        async function getQuote() {
            const age = parseInt(document.getElementById("age").value);
            const sex = document.getElementById("sex").value;
            const bmi = parseFloat(document.getElementById("bmi").value);
            const smoker = document.getElementById("smoker").value;

            const payload = {
                age: age,
                sex: sex,
                bmi: bmi,
                smoker: smoker
            };

            try {
                const response = await fetch("http://127.0.0.1:8000/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error("Sunucu hatası");
                }

                const data = await response.json();
                document.getElementById("result").innerText =
                    "Tahmin edilen yıllık sağlık masrafı: " + data.predicted_cost + " birim";
            } catch (error) {
                document.getElementById("result").innerText =
                    "Bir hata oluştu: " + error.message;
            }
        }
    </script>

</body>
</html>
